name: CICD

on:
  push:
    branches: [cicd-docker-ec2]

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }} 
      - name: Build docker image
        run: docker build -t sampleimg/sample-nodejs .
      - name: Publish image to docker hub
        run: docker push isampleimg/sample-nodejs:latest
        
  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull image from docker hub
        run: docker pull sampleimg/sample-nodejs:latest
      - name: Delete old container
        run: docker rm -f sample-nodejs-container
      - name: Run docker container
        run: docker run -d -p 5000:5000 --name sample-nodejs-container sampleimg/sample-nodejs